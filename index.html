<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Email</h1>
    <input type="email" label="Email" placeholder="Email">
    <br>
    <br>
    <form>
        <label for="emailField">Enter your email:</label>
        <input type="email" name="emailField" id="emailField" required />
        <input type="submit" value="Submit" label="Email" placeholder="Email" />
      </form>

    <h1>Number Input Field</h1>
    <input type=number>
    <input type=number min=100 max=999 step=5>  
    
    <h1>Date Field</h1>
    <label for="start">Start date:</label>

    <input type="date" id="start" name="trip-start" value="2018-07-22" min="2018-01-01" max="2018-12-31" />

    <h1>Range Field</h1>
    <p>Audio settings:</p>

<div>
  <input type="range" id="volume" name="volume" min="0" max="11" />
  <label for="volume">Volume</label>
</div>

<div>
  <input type="range" id="cowbell" name="cowbell" min="0" max="100" value="90" step="10" />
  <label for="cowbell">Cowbell</label>
</div>


<h1>Color Input Field</h1>
<p>Choose your monster's colors:</p>

<div>
  <input type="color" id="head" name="head" value="#e66465" />
  <label for="head">Head</label>
</div>

<div>
  <input type="color" id="body" name="body" value="#f6b73c" />
  <label for="body">Body</label>
</div>

<h1>Favorite Programming Language</h1>
<label for="cars">Choose a Programming Language:</label>

<select name="programming language" id="programming language">
  <option value="programming language">Python</option>
  <option value="programming language">JavaScript</option>
  <option value="programming language">C#</option>
  <option value="programming language">Java</option>
</select>


<h1>Expertise Level</h1>
<input type="radio" name = ".." value=".."> Beginners </br>
<input type="radio" name = ".." value=".."> Intermediate </br>
<input type="radio" name = ".." value=".."> Advanced </br>

<h1>Preferred Development Platform</h1>
<input for="Preferred Development Platformn" type = "" label="Preferred Development Platform" placeholder="Preferred Development Platform">
</body>
</html>
